<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <form>
            <h1 style="color: blue;">Registration Form</h1>
            <label>First Name:</label>
            <input type="text" name="Firstname" size="15"/> <br> <br>
            <label>Last Name:</label>
            <input type="text" name="Lastname" size="15"/> <br> <br>
            <label>Email:</label>
            <input type="email" name="Email" size="15"/> <br> <br>
            <label>Gender</label>
            <input type="radio" name="Male">Male
            <input type="radio" name="Female">Female<br><br>
            <label>Age</label>
            <input type="number" name="Age" size="15"/> <br> <br>
            <label>Phone Number</label>
            <input type="number" name="Phno" size="15"> <br> <br>
            <label>Address</label>
            <textarea name="Address" rows="4" size="15"></textarea><br> <br>
            <label>State: </label>
            <input type="text" name="state" size="15"/> <br> <br>
            <label>Country</label>
            <select>
                <option value="Country">Country</option>
                <option value="Afganistan">Afganisthan</option>
                <option value="Brazil">Brazil</option>
                <option value="France">France</option>
                <option value="India">India</option>
                <option value="Singapore">Singapore</option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="U.S.A">U.S.A</option>
            </select><br><br>
            <label>Language Known</label>
            <input type="checkbox" name="English">English
            <input type="checkbox" name="Tamil">Tamil
            <input type="checkbox" name="Telugu">Telugu
            <input type="checkbox" name="Hindi">Hindi<br><br>
            <input type="checkbox" name="Declare">Hereby I declare all the given details are false!!!<br><br>

            <button type="button">Register</button>
        </form>
    </body>
</html>
